<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kasir Toko</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Internal untuk memastikan semua fitur berjalan tanpa koneksi eksternal -->
    <style>
        :root {
            --slate-50: #f8fafc; --slate-100: #f1f5f9; --slate-200: #e2e8f0; --slate-300: #cbd5e1; --slate-400: #94a3b8;
            --slate-500: #64748b; --slate-600: #475569; --slate-700: #334155; --slate-800: #1e293b;
            --slate-900: #0f172a; --white: #ffffff; --blue-50: #eff6ff; --blue-500: #3b82f6; --blue-600: #2563eb;
            --blue-700: #1d4ed8; --green-600: #16a34a; --green-700: #15803d; --red-500: #ef4444; --red-700: #b91c1c;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--slate-100); margin: 0; }
        .hidden { display: none !important; }
        
        #app { display: flex; flex-direction: column; height: 100vh; }
        @media (min-width: 1024px) { #app { flex-direction: row; } }
        
        .products-section { width: 100%; padding: 1rem; display: flex; flex-direction: column; }
        @media (min-width: 1024px) { .products-section { width: 60%; } }
        
        .order-section { width: 100%; background-color: var(--white); padding: 1.5rem; display: flex; flex-direction: column; box-shadow: 0 -4px 6px -1px rgba(0,0,0,0.05); }
        @media (min-width: 1024px) { .order-section { width: 40%; box-shadow: -4px 0 6px -1px rgba(0,0,0,0.05); } }
        
        header { margin-bottom: 1rem; }
        h1 { font-size: 1.875rem; font-weight: 700; color: var(--slate-800); margin: 0; }
        h2 { font-size: 1.5rem; font-weight: 700; color: var(--slate-800); margin-bottom: 1rem; border-bottom: 1px solid var(--slate-200); padding-bottom: 1rem; }
        p { color: var(--slate-500); margin-top: 0.25rem; }
        
        .search-bar { width: 100%; padding: 0.75rem; border: 1px solid var(--slate-300); border-radius: 0.5rem; margin-bottom: 1rem; box-sizing: border-box; }
        .product-list { flex-grow: 1; overflow-y: auto; display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; padding: 0.5rem; }
        @media (min-width: 768px) { .product-list { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1024px) { .product-list { grid-template-columns: repeat(4, 1fr); } }
        
        .product-card { background-color: var(--white); padding: 1rem; border-radius: 0.5rem; box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); border: 1px solid var(--slate-200); cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .product-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .product-card h3 { font-weight: 700; color: var(--slate-800); margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 1rem; }
        
        .cart-items { flex-grow: 1; overflow-y: auto; }
        .empty-cart { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--slate-400); text-align: center; }
        
        .cart-item { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem; padding: 0.5rem; border-radius: 0.5rem; background-color: var(--slate-50); }
        .cart-item-details p:first-child { font-weight: 700; color: var(--slate-800); }
        .cart-item-controls { display: flex; align-items: center; gap: 0.75rem; }
        .cart-item-controls button { background-color: var(--slate-200); width: 28px; height: 28px; border-radius: 9999px; font-weight: 700; border: none; cursor: pointer; }
        .cart-item-controls button:hover { background-color: var(--slate-300); }
        .remove-btn { color: var(--red-500); background: none; cursor: pointer; border: none; padding: 0.25rem; }
        .remove-btn:hover { color: var(--red-700); }

        .summary { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--slate-200); }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; color: var(--slate-600); }
        .summary-row.total { font-size: 1.25rem; font-weight: 700; color: var(--slate-900); }
        .pay-button { width: 100%; background-color: var(--blue-600); color: var(--white); padding: 1rem; border-radius: 0.5rem; margin-top: 1.5rem; font-weight: 700; font-size: 1.125rem; border: none; cursor: pointer; transition: background-color 0.2s; }
        .pay-button:hover { background-color: var(--blue-700); }
        .pay-button:disabled { background-color: var(--slate-300); cursor: not-allowed; }

        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 50; }
        .modal-content { background-color: var(--white); border-radius: 0.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); padding: 2rem; width: 100%; max-width: 448px; margin: 1rem; }
        .modal-content h3 { font-size: 1.5rem; font-weight: 700; color: var(--slate-800); margin-top: 0; margin-bottom: 0.5rem; }
        .modal-total { font-size: 2.25rem; font-weight: 800; color: var(--blue-600); text-align: center; margin-bottom: 1.5rem; }
        .payment-method-btn { flex-grow: 1; padding: 0.75rem; border: 1px solid var(--slate-300); border-radius: 0.5rem; font-weight: 600; cursor: pointer; background-color: var(--white); }
        .payment-method-btn.active { border-color: var(--blue-500); background-color: var(--blue-50); color: var(--blue-700); border-width: 2px; }
        #cash-amount { width: 100%; padding: 0.75rem; border: 1px solid var(--slate-300); border-radius: 0.5rem; font-size: 1.125rem; box-sizing: border-box; }
        .cash-suggestion-btn { flex-grow: 1; background-color: var(--slate-200); padding: 0.5rem; border-radius: 0.25rem; border: none; cursor: pointer; }
        .change-amount { font-weight: 700; color: var(--green-600); }
        .modal-btn { width: 100%; padding: 0.75rem; border-radius: 0.5rem; font-weight: 700; border: none; cursor: pointer; transition: background-color 0.2s; }
        .btn-primary { background-color: var(--green-600); color: var(--white); }
        .btn-primary:hover { background-color: var(--green-700); }
        .btn-secondary { background-color: var(--slate-200); color: var(--slate-700); }
        .btn-secondary:hover { background-color: var(--slate-300); }
        
        #receipt-content { background-color: var(--slate-50); padding: 1rem; border-radius: 0.5rem; border: 1px dashed var(--slate-300); white-space: pre-wrap; font-family: monospace; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div id="app">
        <div class="products-section">
            <header>
                <h1>Toko Sejahtera</h1>
                <p>Sistem Kasir Point of Sale</p>
            </header>
            <input type="text" id="search-product" placeholder="Ketik untuk mencari produk..." class="search-bar">
            <div id="product-list" class="product-list"><p>Memuat produk...</p></div>
        </div>
        <div class="order-section">
            <h2>Pesanan Saat Ini</h2>
            <div id="cart-items" class="cart-items">
                <div id="empty-cart" class="empty-cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" style="margin-bottom: 1rem;"><path d="m5 11 4-7"/><path d="m19 11-4-7"/><path d="M2 11h20"/><path d="m3.5 11 1.6 7.4a2 2 0 0 0 2 1.6h9.8c.9 0 1.8-.7 2-1.6l1.7-7.4"/><path d="m9 11 1 9"/><path d="M4.5 15.5h15"/><path d="m15 11-1 9"/></svg>
                    <p>Keranjang masih kosong</p>
                </div>
            </div>
            <div class="summary">
                <div class="summary-row"><span>Subtotal</span><span id="subtotal">Rp 0</span></div>
                <div class="summary-row"><span>Pajak (11%)</span><span id="tax">Rp 0</span></div>
                <div class="summary-row total"><span>Total</span><span id="total">Rp 0</span></div>
                <button id="pay-button" class="pay-button" disabled>BAYAR</button>
            </div>
        </div>
    </div>
    <div id="payment-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Pembayaran</h3><p>Total yang harus dibayar:</p><p id="modal-total" class="modal-total">Rp 0</p>
            <div style="margin-bottom: 1.5rem;"><label style="font-weight: 700; color: var(--slate-600); margin-bottom: 0.5rem; display: block;">Metode Pembayaran</label><div style="display: flex; gap: 0.5rem;"><button onclick="app.selectPaymentMethod('cash')" id="cash-method-btn" class="payment-method-btn active">Tunai</button><button onclick="app.selectPaymentMethod('digital')" id="digital-method-btn" class="payment-method-btn">Kartu/QRIS</button></div></div>
            <div id="cash-payment-section"><label for="cash-amount" style="font-weight: 700; color: var(--slate-600); margin-bottom: 0.5rem; display: block;">Jumlah Uang Tunai</label><input type="text" id="cash-amount" placeholder="Contoh: 100000"><div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;"><button onclick="app.setCashAmount(50000)" class="cash-suggestion-btn">50rb</button><button onclick="app.setCashAmount(100000)" class="cash-suggestion-btn">100rb</button><button onclick="app.setCashAmount(0)" class="cash-suggestion-btn">Pas</button></div><div style="margin-top: 1rem; font-size: 1.125rem;"><span style="color: var(--slate-600);">Kembalian:</span><span id="change-amount" class="change-amount">Rp 0</span></div></div>
            <div style="margin-top: 2rem; display: flex; flex-direction: column; gap: 0.75rem;"><button id="process-payment-btn" class="modal-btn btn-primary">Proses Pembayaran</button><button onclick="app.closePaymentModal()" class="modal-btn btn-secondary">Batal</button></div>
        </div>
    </div>
    <div id="receipt-modal" class="modal-overlay hidden">
        <div class="modal-content" style="max-width: 384px;"><h3 style="text-align: center;">Transaksi Berhasil</h3><div id="receipt-content"></div><div style="margin-top: 1.5rem; display: flex; flex-direction: column; gap: 0.5rem;"><button onclick="app.printReceipt()" class="modal-btn" style="background-color: var(--blue-600); color: var(--white);">Cetak Struk</button><button onclick="app.startNewTransaction()" class="modal-btn" style="background-color: var(--slate-600); color: var(--white);">Transaksi Baru</button></div></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- PENTING: Ganti URL di bawah ini dengan URL .csv dari Google Sheet Anda ---
            const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTxVL5u6i9rJqT3IbjyDPhlbHk5fnWj4cxO-W8pXJNhlxnS7eXtKAot8w1XbZh4rcMM4jZeBr7-HOlJ/pub?output=csv';

            let allProducts = []; // Untuk menyimpan semua produk dari Google Sheet
            let cart = [];
            let currentPaymentMethod = 'cash';
            let totalAmount = 0;

            const DOM = {
                productList: document.getElementById('product-list'),
                cartItems: document.getElementById('cart-items'),
                subtotal: document.getElementById('subtotal'),
                tax: document.getElementById('tax'),
                total: document.getElementById('total'),
                payButton: document.getElementById('pay-button'),
                searchInput: document.getElementById('search-product'),
                emptyCart: document.getElementById('empty-cart'),
                paymentModal: document.getElementById('payment-modal'),
                modalTotal: document.getElementById('modal-total'),
                cashAmountInput: document.getElementById('cash-amount'),
                changeAmount: document.getElementById('change-amount'),
                processPaymentBtn: document.getElementById('process-payment-btn'),
                receiptModal: document.getElementById('receipt-modal'),
                receiptContent: document.getElementById('receipt-content'),
                cashMethodBtn: document.getElementById('cash-method-btn'),
                digitalMethodBtn: document.getElementById('digital-method-btn'),
                cashPaymentSection: document.getElementById('cash-payment-section'),
            };

            const formatCurrency = (amount) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);

            // Fungsi baru untuk mengambil dan memproses data dari Google Sheet
            async function fetchProducts() {
                if (GOOGLE_SHEET_URL === 'URL_PUBLIKASI_ANDA_DI_SINI') {
                    DOM.productList.innerHTML = `<p style="color: var(--red-500); grid-column: 1 / -1; text-align: center;"><b>Error:</b> Harap masukkan URL Google Sheet Anda di dalam kode.</p>`;
                    return;
                }
                try {
                    const response = await fetch(GOOGLE_SHEET_URL);
                    const csvText = await response.text();
                    const lines = csvText.trim().split('\n');
                    const headers = lines[0].split(',').map(h => h.trim());
                    
                    allProducts = lines.slice(1).map(line => {
                        const values = line.split(',').map(v => v.trim());
                        let product = {};
                        headers.forEach((header, index) => {
                            let value = values[index];
                            if (header === 'price' || header === 'id') {
                                product[header] = parseFloat(value) || 0;
                            } else {
                                product[header] = value;
                            }
                        });
                        return product;
                    });
                    renderProducts(allProducts);
                } catch (error) {
                    console.error('Gagal mengambil data produk:', error);
                    DOM.productList.innerHTML = `<p style="color: var(--red-500); grid-column: 1 / -1; text-align: center;">Gagal memuat produk. Pastikan URL Google Sheet benar dan sudah dipublikasikan.</p>`;
                }
            }

            const renderProducts = (productsToRender) => {
                DOM.productList.innerHTML = '';
                if(!productsToRender || productsToRender.length === 0) {
                    DOM.productList.innerHTML = `<p style="grid-column: 1 / -1; text-align: center;">Produk tidak ditemukan.</p>`;
                    return;
                }
                productsToRender.forEach(product => {
                    if (!product.id || !product.name) return; // Lewati baris yang tidak valid
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `<h3>${product.name}</h3><p>${formatCurrency(product.price)}</p>`;
                    card.onclick = () => app.addToCart(product.id);
                    DOM.productList.appendChild(card);
                });
            };

            const renderCart = () => {
                DOM.cartItems.innerHTML = '';
                if (cart.length === 0) {
                    DOM.cartItems.appendChild(DOM.emptyCart);
                    DOM.emptyCart.style.display = 'flex';
                } else {
                    DOM.emptyCart.style.display = 'none';
                    cart.forEach(item => {
                        const itemEl = document.createElement('div');
                        itemEl.className = 'cart-item';
                        itemEl.innerHTML = `
                            <div class="cart-item-details"><p>${item.name}</p><p class="text-sm text-slate-500">${formatCurrency(item.price)}</p></div>
                            <div class="cart-item-controls"><button onclick="app.updateQuantity(${item.id}, -1)">-</button><span>${item.quantity}</span><button onclick="app.updateQuantity(${item.id}, 1)">+</button><button class="remove-btn" onclick="app.removeFromCart(${item.id})"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button></div>`;
                        DOM.cartItems.appendChild(itemEl);
                    });
                }
                updateSummary();
            };

            const updateSummary = () => {
                const subtotal = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
                const tax = subtotal * 0.11;
                totalAmount = subtotal + tax;
                DOM.subtotal.textContent = formatCurrency(subtotal);
                DOM.tax.textContent = formatCurrency(tax);
                DOM.total.textContent = formatCurrency(totalAmount);
                DOM.payButton.disabled = cart.length === 0;
            };

            const handleSearch = () => {
                const term = DOM.searchInput.value.toLowerCase();
                // Pencarian Barcode
                if(term.length > 12 && !isNaN(term)) {
                    const product = allProducts.find(p => p.barcode && p.barcode.toString() === term);
                    if(product) {
                        app.addToCart(product.id);
                        DOM.searchInput.value = ''; // Kosongkan input setelah scan berhasil
                        renderProducts(allProducts); // Tampilkan lagi semua produk
                        return;
                    }
                }
                // Pencarian berdasarkan nama
                const filtered = allProducts.filter(p => p.name.toLowerCase().includes(term));
                renderProducts(filtered);
            };
            
            // Sisa fungsi (app, event listener, dll.) sama seperti sebelumnya...
            const updateChange = () => {
                const cashAmount = parseFloat(DOM.cashAmountInput.value.replace(/[^0-9]/g, '')) || 0;
                let change = cashAmount - totalAmount;
                DOM.changeAmount.textContent = formatCurrency(change < 0 ? 0 : change);
                DOM.processPaymentBtn.disabled = cashAmount < totalAmount;
            };

            window.app = {
                addToCart: (productId) => {
                    const product = allProducts.find(p => p.id === productId);
                    if (!product) return;
                    const cartItem = cart.find(item => item.id === productId);
                    if (cartItem) cartItem.quantity++;
                    else cart.push({ ...product, quantity: 1 });
                    renderCart();
                },
                updateQuantity: (productId, change) => {
                    const cartItem = cart.find(item => item.id === productId);
                    if (cartItem) {
                        cartItem.quantity += change;
                        if (cartItem.quantity <= 0) app.removeFromCart(productId);
                    }
                    renderCart();
                },
                removeFromCart: (productId) => {
                    cart = cart.filter(item => item.id !== productId);
                    renderCart();
                },
                openPaymentModal: () => {
                    DOM.modalTotal.textContent = formatCurrency(totalAmount);
                    DOM.paymentModal.classList.remove('hidden');
                    app.selectPaymentMethod('cash');
                    DOM.cashAmountInput.value = '';
                    updateChange();
                },
                closePaymentModal: () => DOM.paymentModal.classList.add('hidden'),
                selectPaymentMethod: (method) => {
                    currentPaymentMethod = method;
                    if(method === 'cash') {
                        DOM.cashPaymentSection.classList.remove('hidden');
                        DOM.cashMethodBtn.classList.add('active');
                        DOM.digitalMethodBtn.classList.remove('active');
                        updateChange();
                    } else {
                        DOM.cashPaymentSection.classList.add('hidden');
                        DOM.digitalMethodBtn.classList.add('active');
                        DOM.cashMethodBtn.classList.remove('active');
                        DOM.processPaymentBtn.disabled = false;
                    }
                },
                setCashAmount: (amount) => {
                    DOM.cashAmountInput.value = (amount === 0 ? Math.ceil(totalAmount) : amount).toLocaleString('id-ID');
                    updateChange();
                },
                processPayment: () => { app.generateReceipt(); app.closePaymentModal(); DOM.receiptModal.classList.remove('hidden'); },
                generateReceipt: () => {
                    const now = new Date(); const subtotal = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
                    let receipt = `TOKO SEJAHTERA\nJl. Pembangunan No. 123\n--------------------------------\nKasir: Admin\nWaktu: ${now.toLocaleDateString('id-ID')} ${now.toLocaleTimeString('id-ID')}\n--------------------------------\n`;
                    cart.forEach(item => { const total = (item.quantity * item.price).toLocaleString('id-ID'); receipt += `${item.name} (${item.quantity}x)\n${''.padStart(32-total.length)}${total}\n`; });
                    receipt += `--------------------------------\nSubtotal:${formatCurrency(subtotal).padStart(23)}\nPajak(11%):${formatCurrency(subtotal * 0.11).padStart(20)}\nTotal:${formatCurrency(totalAmount).padStart(26)}\n--------------------------------\n`;
                    if(currentPaymentMethod === 'cash') { const cashGiven = parseFloat(DOM.cashAmountInput.value.replace(/[^0-9]/g, '')) || totalAmount; receipt += `Tunai:${formatCurrency(cashGiven).padStart(26)}\nKembali:${DOM.changeAmount.textContent.padStart(24)}\n`; } else { receipt += `Metode: Kartu/QRIS\n`; }
                    receipt += `\nTerima kasih telah berbelanja!`; DOM.receiptContent.textContent = receipt;
                },
                printReceipt: () => {
                    const pwin = window.open('', 'PRINT', 'height=600,width=400'); pwin.document.write(`<html><head><title>Struk</title><style>body{font-family:monospace;font-size:12px}pre{white-space:pre-wrap}</style></head><body><pre>${DOM.receiptContent.textContent}</pre></body></html>`); pwin.document.close(); pwin.focus(); pwin.print(); pwin.close();
                },
                startNewTransaction: () => { cart = []; DOM.receiptModal.classList.add('hidden'); renderCart(); }
            };
            
            DOM.payButton.addEventListener('click', app.openPaymentModal);
            DOM.searchInput.addEventListener('input', handleSearch);
            DOM.processPaymentBtn.addEventListener('click', app.processPayment);
            DOM.cashAmountInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/[^0-9]/g, ''); e.target.value = value ? parseInt(value, 10).toLocaleString('id-ID') : ''; updateChange();
            });

            // --- Mulai aplikasi dengan mengambil data produk ---
            fetchProducts();
            renderCart();
        });
    </script>
</body>
</html>
